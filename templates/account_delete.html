{% extends "base.html" %}

{% block title %}ACCOUNT | MY BRAND{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <h1 class="auth-title">회원 탈퇴</h1>

    <p class="auth-sub" style="margin-bottom: 16px;">
        회원 탈퇴를 진행하면, 계정 정보와 고객센터 문의 내역이 모두 삭제됩니다.<br>
        이 작업은 되돌릴 수 없습니다.
    </p>

    <form method="post" class="auth-form" onsubmit="return confirm('정말로 회원 탈퇴를 진행하시겠습니까? 되돌릴 수 없습니다.');">
        <button type="submit" class="auth-button" style="background:#c0392b;">
            회원 탈퇴하기
        </button>
    </form>
</section>
{% endblock %}
