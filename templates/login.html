{% extends "base.html" %}

{% block title %}LOGIN | WASTED{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <h1 class="auth-title">LOGIN</h1>

    <form method="post" class="auth-form">
        <label class="auth-label">
            이메일
            <input type="email" name="email" required class="auth-input" placeholder="you@example.com">
        </label>

        <label class="auth-label">
            비밀번호
            <input type="password" name="password" required class="auth-input">
        </label>

        <button type="submit" class="auth-button">로그인</button>

        <p class="auth-sub">
            아직 회원이 아니라면
            <a href="{{ url_for('register') }}">회원가입</a>
        </p>
    </form>
</section>
{% endblock %}
